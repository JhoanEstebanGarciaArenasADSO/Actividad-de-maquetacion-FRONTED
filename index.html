<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="content">

                <h2>That What <br><span>I like</span></h2>
                <p>We suspect that 9 out of 10 consumers prefer Pepsi. But 8 out of 9 still don't know

            <li><img src="https://www.empoweredmarketing.com.au/wp-content/uploads/2022/06/PEPSI-Jim-Fahad-Digital-pepsi001.png" onclick="imgSlider('https://www.empoweredmarketing.com.au/wp-content/uploads/2022/06/PEPSI-Jim-Fahad-Digital-pepsi001.png'); changeBgColor('#0062be')"></li>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi ').src = anything;
        }
        function changeBgColor(color){
            const sec =document.querySelector('.sec');
            sec.style.background = color;
        }
